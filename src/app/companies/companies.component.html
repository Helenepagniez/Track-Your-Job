<div class="companies-container">
    <!-- Header -->
    <header class="page-header">
        <div class="header-content">
            <h1>Mon R√©pertoire des Entreprises</h1>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="filters-bar glass">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Rechercher une entreprise..." class="search-input" [ngModel]="searchTerm()"
                (ngModelChange)="searchTerm.set($event)">
        </div>
    </div>

    <!-- Content -->
    <div class="companies-grid">
        <div *ngFor="let company of companies()" class="company-card glass hover-effect">
            <div class="card-header">
                <div class="company-avatar">{{ company.name.charAt(0) }}</div>
                <div class="company-info">
                    <h3>{{ company.name }}</h3>
                </div>
            </div>

            <div class="card-body">
                <div class="offer-status-container">
                    <div class="status-badges">
                        <span *ngFor="let badge of getStatusBadges(company)" class="status-badge"
                            [style.background-color]="badge.background" [style.color]="badge.color"
                            [style.border]="badge.border">
                            {{ badge.count }} offre{{ badge.count > 1 ? 's' : '' }} {{ badge.label }}
                        </span>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <button class="btn btn-outline btn-sm" (click)="viewDetails(company)"
                    title="Voir les d√©tails de l'entreprise">
                    Voir d√©tails <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="companies().length === 0" class="empty-state">
        <div class="empty-icon">üè¢</div>
        <h3>Aucune entreprise trouv√©e</h3>
        <p>Essayez de modifier votre recherche ou ajoutez de nouvelles offres.</p>
    </div>
</div>
