<div class="auth-container">
    <div class="nav-header">
        <button class="btn-back" routerLink="/">
            <i class="fa-solid fa-circle-left"></i> Retour
        </button>
        <div class="breadcrumb">
            <span class="crumb-link" routerLink="/">Accueil</span>
            <span class="separator">></span>
            <span class="current">Connexion</span>
        </div>
    </div>
    <div class="glass auth-card">
        <div class="auth-header">
            <h2>Bon retour parmi nous !</h2>
            <p>Connectez-vous pour accéder à votre espace.</p>
        </div>

        <button type="button" class="btn-google" (click)="loginWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            Continuer avec Google
        </button>

        <div class="divider">
            <span>ou</span>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required
                    placeholder="exemple@email.com">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required placeholder="••••••••">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">
                    Se connecter
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Pas encore de compte ? <a routerLink="/auth/register">S'inscrire</a></p>
        </div>
    </div>
</div>
