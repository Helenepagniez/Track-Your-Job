<div class="dashboard-layout" [class.collapsed]="isSidebarCollapsed">
    <!-- Sidebar -->
    <aside class="sidebar glass">
        <div class="sidebar-header">
            <div class="logo-icon">TJ</div>
            <span class="logo-text">Track Your Job</span>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-item" (click)="closeSidebar()">
                <i class="fa-solid fa-bars-progress"></i>
                <span class="label">R√©sum√©</span>
            </a>
            <a routerLink="/dashboard/tasks" routerLinkActive="active" class="nav-item" (click)="closeSidebar()">
                <i class="fa-solid fa-square-check"></i>
                <span class="label">T√¢ches</span>
            </a>
            <a routerLink="/dashboard/offers" routerLinkActive="active" class="nav-item" (click)="closeSidebar()">
                <i class="fa-solid fa-briefcase"></i>
                <span class="label">Offres</span>
            </a>

            <a routerLink="/dashboard/companies" routerLinkActive="active" class="nav-item" (click)="closeSidebar()">
                <i class="fa-solid fa-building"></i>
                <span class="label">Entreprises</span>
            </a>
            <a routerLink="/dashboard/profile" routerLinkActive="active" class="nav-item" (click)="closeSidebar()">
                <i class="fa-solid fa-user"></i>
                <span class="label">Profil</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="nav-item" (click)="themeService.toggleTheme()">
                <i class="icon">{{ themeService.darkMode() ? '‚òÄÔ∏è' : 'üåô' }}</i>
                <span class="label">{{ themeService.darkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
            </button>
            <button class="nav-item logout" (click)="logout()">
                <i class="fa-solid fa-door-closed"></i>
                <span class="label">D√©connexion</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar glass">
            <button class="toggle-btn" (click)="toggleSidebar()">‚ò∞</button>
            <div class="user-info">
                <span><span class="bonjour">Bonjour, </span><strong>{{ authService.currentUser()?.fullName ||
                        'Utilisateur' }}</strong></span>
                <div class="avatar">{{ authService.currentUser()?.fullName?.charAt(0) || 'U' }}</div>
            </div>
        </header>

        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
