<div class="tasks-container">
    <div class="page-header">
        <h2>Mes T√¢ches</h2>
        <button class="btn btn-primary" (click)="openAddModal()">
            <span>+</span> Nouvelle T√¢che
        </button>
    </div>

    <div class="tasks-list glass">
        <div class="task-item" *ngFor="let task of tasks()" [class.completed]="task.completed">
            <div class="task-checkbox">
                <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)">
            </div>
            <div class="task-content">
                <div class="task-title-row">
                    <span class="task-title">{{ task.title }}</span>
                    <span class="priority-badge" [class]="task.priority.toLowerCase()">{{ task.priority }}</span>
                </div>
                <div class="task-meta">
                    <span *ngIf="task.relatedOffer" class="related-offer">
                        <i class="icon">üíº</i> {{ task.relatedOffer }}
                    </span>
                    <span class="due-date" [class.overdue]="!task.completed && task.dueDate < (tasks()[0].dueDate)">
                        <!-- Mock overdue check logic -->
                        <i class="icon">üìÖ</i> {{ task.dueDate | date:'dd MMM' }}
                    </span>
                </div>
            </div>
            <div class="task-actions">
                <button class="btn-icon" (click)="deleteTask(task.id)">üóëÔ∏è</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Task Modal -->
<div class="modal-overlay" *ngIf="showAddModal()" (click)="closeAddModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Nouvelle T√¢che</h3>
            <button class="close-btn" (click)="closeAddModal()">√ó</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Titre</label>
                <input type="text" class="form-control" [(ngModel)]="newTask.title" placeholder="Ex: Relancer RH">
            </div>
            <div class="form-group">
                <label class="form-label">Date d'√©ch√©ance</label>
                <input type="date" class="form-control" [ngModel]="newTask.dueDate | date:'yyyy-MM-dd'"
                    (ngModelChange)="newTask.dueDate = $event">
            </div>
            <div class="form-group">
                <label class="form-label">Priorit√©</label>
                <select class="form-control" [(ngModel)]="newTask.priority">
                    <option value="High">Haute</option>
                    <option value="Medium">Moyenne</option>
                    <option value="Low">Basse</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Offre li√©e (optionnel)</label>
                <input type="text" class="form-control" [(ngModel)]="newTask.relatedOffer"
                    placeholder="Ex: Senior Angular Developer">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" (click)="closeAddModal()">Annuler</button>
            <button class="btn btn-primary" (click)="addTask()">Ajouter</button>
        </div>
    </div>
</div>
