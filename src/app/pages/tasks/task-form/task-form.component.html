<div class="modal-header">
    <h3>{{ task ? 'Modifier la Tâche' : 'Nouvelle Tâche' }}</h3>
    <button class="close-btn" (click)="onCancel()">×</button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="form-label">Titre</label>
        <input type="text" class="form-control" [(ngModel)]="formData.title" placeholder="Ex: Relancer RH">
    </div>
    <div class="form-group">
        <label class="form-label">Date d'échéance</label>
        <input type="date" class="form-control" [ngModel]="formData.dueDate | date:'yyyy-MM-dd'"
            (ngModelChange)="formData.dueDate = $event">
    </div>
    <div class="form-group">
        <label class="form-label">Priorité</label>
        <select class="form-control" [(ngModel)]="formData.priority">
            <option value="haute">Haute</option>
            <option value="moyenne">Moyenne</option>
            <option value="faible">Basse</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label">Offre liée (optionnel)</label>
        <input type="text" class="form-control" [(ngModel)]="formData.relatedOffer"
            placeholder="Ex: Senior Angular Developer">
    </div>
    <div class="form-group">
        <label class="form-label">Statut</label>
        <select class="form-control" [(ngModel)]="formData.status">
            <option value="a_faire">À faire</option>
            <option value="en_cours">En cours</option>
            <option value="termine">Terminé</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline" (click)="onCancel()">Annuler</button>
    <button class="btn btn-primary" (click)="onSubmit()">{{ task ? 'Mettre à jour' : 'Ajouter' }}</button>
</div>
