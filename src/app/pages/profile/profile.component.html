<div class="profile-container">
    <div class="page-header">
        <h2>Mon Profil</h2>
        <button class="btn btn-primary" (click)="isEditing ? saveProfile() : toggleEdit()">
            {{ isEditing ? 'Enregistrer' : 'Modifier' }}
        </button>
    </div>

    <div class="profile-content">
        <div class="card profile-card">
            <div class="profile-avatar-section">
                <div class="avatar-large">{{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}</div>
                <div *ngIf="!isEditing">
                    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
                    <p class="user-title">{{ user.title }}</p>
                    <p class="user-location">üìç {{ user.location }}</p>
                </div>
            </div>

            <div class="profile-form" *ngIf="isEditing">
                <div class="form-group">
                    <label class="form-label">Pr√©nom</label>
                    <input type="text" class="form-control" [(ngModel)]="user.firstName">
                </div>
                <div class="form-group">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" [(ngModel)]="user.lastName">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email">
                </div>
                <div class="form-group">
                    <label class="form-label">Titre</label>
                    <input type="text" class="form-control" [(ngModel)]="user.title">
                </div>
                <div class="form-group">
                    <label class="form-label">Localisation</label>
                    <input type="text" class="form-control" [(ngModel)]="user.location">
                </div>
                <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="user.bio"></textarea>
                </div>
            </div>

            <div class="profile-info" *ngIf="!isEditing">
                <div class="info-section">
                    <h4>√Ä propos</h4>
                    <p>{{ user.bio }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
