<div class="auth-container">
    <div class="nav-header">
        <button class="btn-back" routerLink="/" title="Retourner à l'accueil">
            <i class="fa-solid fa-circle-left"></i> Retour
        </button>
        <div class="breadcrumb">
            <span class="crumb-link" routerLink="/" title="Retourner à l'accueil">Accueil</span>
            <span class="separator">></span>
            <span class="current">Connexion</span>
        </div>
    </div>
    <div class="glass auth-card">
        <div class="auth-header">
            <h1>Bon retour parmi nous !</h1>
            <p>Connectez-vous pour accéder à votre espace.</p>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required
                    placeholder="exemple@email.com">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required placeholder="••••••••">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">
                    Se connecter
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Pas encore de compte ? <a routerLink="/auth/register" title="Créer un compte">S'inscrire</a></p>
        </div>
    </div>
</div>
