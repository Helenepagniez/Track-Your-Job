<div class="auth-container">
    <div class="nav-header">
        <button class="btn-back" routerLink="/" title="Retourner à l'accueil">
            <i class="fa-solid fa-circle-left"></i> Retour
        </button>
        <div class="breadcrumb">
            <span class="crumb-link" routerLink="/" title="Retourner à l'accueil">Accueil</span>
            <span class="separator">></span>
            <span class="current">Inscription</span>
        </div>
    </div>
    <div class="glass auth-card">
        <div class="auth-header">
            <h1>Créer un compte</h1>
            <p>Rejoignez Track Your Job aujourd'hui.</p>
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="fullName" class="form-label">Nom complet</label>
                <input type="text" id="fullName" name="fullName" class="form-control" [(ngModel)]="fullName" required
                    placeholder="Jean Dupont">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required
                    placeholder="exemple@email.com">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required placeholder="••••••••">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                    [(ngModel)]="confirmPassword" required placeholder="••••••••">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!registerForm.form.valid">
                    S'inscrire
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Déjà un compte ? <a routerLink="/auth/login" title="Se connecter">Se connecter</a></p>
        </div>
    </div>
</div>
