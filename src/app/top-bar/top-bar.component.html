<header class="topbar glass">
    <button class="toggle-btn" (click)="toggleSidebar()">☰</button>
    <div class="user-info">
        <span><span class="bonjour">Bonjour, </span><strong routerLink="/profil" style="cursor: pointer;"
                title="Accéder au profil">{{
                authService.currentUser()?.fullName
                ||
                'Utilisateur' }}</strong></span>
        <div class="avatar" routerLink="/profil" title="Accéder au profil">{{
            authService.currentUser()?.fullName?.charAt(0) || 'U' }}</div>
    </div>
</header>
