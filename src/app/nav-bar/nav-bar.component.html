<aside class="sidebar glass" [class.collapsed]="layoutService.isSidebarCollapsed()">
    <div class="sidebar-header">
        <div class="logo-icon">TJ</div>
        <span class="logo-text">Track Your Job</span>
    </div>

    <nav class="sidebar-nav">
        <a routerLink="/resume" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item"
            (click)="closeSidebar()" title="Consulter le résumé">
            <i class="fa-solid fa-bars-progress"></i>
            <span class="label">Résumé</span>
        </a>
        <a routerLink="/taches" routerLinkActive="active" class="nav-item" (click)="closeSidebar()"
            title="Gérer les tâches">
            <i class="fa-solid fa-square-check"></i>
            <span class="label">Tâches</span>
        </a>
        <a routerLink="/offres" routerLinkActive="active" class="nav-item" (click)="closeSidebar()"
            title="Voir les offres">
            <i class="fa-solid fa-briefcase"></i>
            <span class="label">Offres</span>
        </a>

        <a routerLink="/entreprises" routerLinkActive="active" class="nav-item" (click)="closeSidebar()"
            title="Découvrir les entreprises">
            <i class="fa-solid fa-building"></i>
            <span class="label">Entreprises</span>
        </a>
        <a routerLink="/profil" routerLinkActive="active" class="nav-item" (click)="closeSidebar()"
            title="Modifier le profil">
            <i class="fa-solid fa-user"></i>
            <span class="label">Profil</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <button class="nav-item logout" (click)="logout()" title="Se déconnecter">
            <i class="fa-solid fa-door-closed"></i>
            <span class="label">Déconnexion</span>
        </button>
    </div>
</aside>
